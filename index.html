<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <!-- to insert new product section -->
    <div class="newProductData">
        <div class="imageWrapper wrapper">
            <input class="input imageInput" type="file" accept="image/*">
        </div>
        <div class="titleWrapper wrapper">
            <input class="input titleInput" type="text" placeholder="insert title">
        </div>
        <div class="priceWrapper wrapper">
            <input class="input priceInput" type="number" placeholder="insert price">
        </div>
        <input class="addNewProductButton" type="button" value="add new product">
    </div>

    <!-- displayed products -->
    <div class="store">
        
    </div>

    <script src="script.js"></script>
</body>

</html>
